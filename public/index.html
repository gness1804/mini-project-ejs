<!DOCTYPE html>

<title>Skill Sharing</title>
<link rel="stylesheet" style="text/css" href="skillsharing.css"/>

<div class="main-container">
  <h1>Skill Sharing</h1>

  <p>
    Your name:
    <input type="text" id="name"/>
  </p>

  <div id="talks">

  </div>

  <div class="new-talk-div">
    <form id="newtalk">
      <h3>Submit a Talk</h3>
      Title: <input type="text" style="width: 40em" name="title"/>
      <br />
      Summary: <input type="text" style="width: 40em" name="summary"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="template" style="display: none">
    <div class="talk">
      <h2><span class="italic">Title:</span> {{title}}</h2>
      <div>
        <span class="italic">by:</span> <span class="name">{{presenter}}</span>
      </div>
      <p><span class="italic">Abstract:</span> {{summary}}</p>
      <div class="comments">

      </div>
      <form>
        <input type="text" name="comment"/>
        <button type="submit">Add Comment</button>
        <button type="button" class="del">Delete talk</button>
      </form>
    </div>
    <div class="comment">
      <span class="name">{{author}}</span>: {{message}}
    </div>
  </div>

  <p id="error-container" style="font-weight: 700; color: red"></p>
</div>



<script src="skillsharing_client.js"></script>
<script src="helpers/talk-url.js"></script>
<script src="helpers/report-error.js"></script>
<script src="helpers/delete-talk.js"></script>
